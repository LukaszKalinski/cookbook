<div class="background" [@triggerMenu]="isMenuTriggered">
  <div class="menucont my-auto mx-auto">
    <div *ngIf="isLoaded" [@entermenu]="menu.length" class="my-auto mx-auto">
      <div *ngFor="let item of menu">
        <app-menu-item [menu]="item"></app-menu-item>
      </div>
    </div>
  </div>
</div>
